<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Character encoding for the document -->

    <title><%= htmlWebpackPlugin.options.title %></title> <!-- Dynamically set the document title -->
  </head>
  <body>
    <div class="container">
      <img alt="" id="laughImg" /> <!-- Placeholder for an image, 'alt' attribute for accessibility -->
      <h3>Don't Laugh Challenge</h3> <!-- Heading for the challenge title -->
      <div id="joke" class="joke"></div> <!-- Placeholder for the joke content -->
      <button id="jokeBtn" class="btn">Get Another Joke</button> <!-- Button to fetch a new joke -->
    </div>
  </body>
</html>
